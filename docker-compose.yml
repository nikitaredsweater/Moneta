services:

  # Services Created and Maintained by Moneta Team
  app:
    build:
      context: ./monolith
      dockerfile: Dockerfile
      target: ${TARGET:-development}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./monolith:/app_root
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/moneta
      # Add this to allow monolith to talk to minio
      - MINIO_ENDPOINT=minio:9000
      - MONGO_URL=mongodb://mongodb:27017

  document_service:
    build:
      context: ./document_service
      dockerfile: Dockerfile
    ports:
      - "8081:8000"
    depends_on:
      - rabbitmq
      - minio
      - mongodb
      - app
    environment:
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672//
      - RABBIT_EXCHANGE=minio-events
      - RABBIT_ROUTING_KEY=document_tasks
      - RABBIT_QUEUE=document_tasks
      - MINIO_ENDPOINT=minio:9000
      - MONGO_URL=mongodb://mongodb:27017

  scheduler-service:
    build:
      context: ./scheduler_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/moneta
      SLEEP_SECONDS: 3600
      LOCK_KEY: 90201
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  zkp_service:
    build:
      context: ./zkp-service
      dockerfile: Dockerfile
    ports:
      - "8082:3000"

  # Other Images Used by Moneta Team
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER:     minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

      # —————— AMQP notifier via env vars ——————
      MINIO_NOTIFY_AMQP_ENABLE_PRIMARY:       "on"
      MINIO_NOTIFY_AMQP_URL_PRIMARY:          "amqp://rabbitmq:5672"
      MINIO_NOTIFY_AMQP_EXCHANGE_PRIMARY:     "minio-events"
      MINIO_NOTIFY_AMQP_EXCHANGE_TYPE_PRIMARY: "direct"
      MINIO_NOTIFY_AMQP_ROUTING_KEY_PRIMARY:  "document_tasks"
      MINIO_NOTIFY_AMQP_FORMAT_PRIMARY:       "json"
      MINIO_NOTIFY_AMQP_DURABLE_PRIMARY:       "on"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  mc:
    image: minio/mc
    entrypoint: ["sleep", "infinity"]
    depends_on:
      - minio
      - redis

  redis:
    image: redis:7

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moneta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongo_data:
  minio_data:
