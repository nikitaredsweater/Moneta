  # Create Company Address - Registered
  - _id: req_create_company_address_registered
    parentId: fld_company_address
    modified: 1703635200000
    created: 1703635200000
    url: "{{ _.base_url }}/{{ _.api_version }}/company-address/"
    name: "Create Company Address - Registered"
    description: |
      Create a new registered address for a company.

      Required Permission: CREATE.COMPANY_ADDRESS

      Required fields:
      - type: Address type (REGISTERED, BILLING, OFFICE, SHIPPING, OTHER)
      - street: Street address
      - city: City name
      - postalCode: Postal/ZIP code
      - country: ISO 3166-1 alpha-2 country code (e.g., "US", "GB")
      - companyId: UUID of the company

      Optional fields:
      - state: State/province
    method: POST
    body:
      mimeType: application/json
      text: |
        {
          "type": "REGISTERED",
          "street": "123 Main Street",
          "city": "New York",
          "state": "NY",
          "postalCode": "10001",
          "country": "US",
          "companyId": "{{ _.test_company_id }}"
        }
    parameters: []
    headers:
      - name: Content-Type
        value: application/json
        id: pair_content_type
    authentication:
      type: bearer
      token: "{{ _.admin_token }}"
    metaSortKey: -1703635199000
    isPrivate: false
    settingStoreCookies: true
    settingSendCookies: true
    settingDisableRenderRequestBody: false
    settingEncodeUrl: true
    settingRebuildPath: true
    settingFollowRedirects: global
    _type: request

