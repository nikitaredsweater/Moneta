  # Workspace
  - _id: wrk_moneta_ask
    parentId: null
    modified: 1703635200000
    created: 1703635200000
    name: Moneta Ask API
    description: |
      # Ask Management API Collection

      This collection contains endpoints for managing asks (seller price quotes) on listings in the Moneta platform.

      ## Overview
      Asks are seller-initiated price quotes on listings. They represent the price at which the seller (listing owner)
      is willing to sell the instrument. Asks can be configured with different execution modes and binding options.

      ## Authentication
      All endpoints require Bearer token authentication.
      Run the Admin Login from auth_collection first.

      ## Ask Statuses
      | Status | Description |
      |--------|-------------|
      | `ACTIVE` | Ask is live and visible to all users |
      | `WITHDRAWN` | Seller has withdrawn the ask |
      | `SUSPENDED` | Admin has suspended the ask |

      ## Execution Modes
      | Mode | Description |
      |------|-------------|
      | `MANUAL` | Seller manually reviews and accepts matching bids |
      | `AUTO` | Bids meeting the ask price are automatically matched |

      ## Binding Options
      | Value | Description |
      |-------|-------------|
      | `true` | Seller is legally obligated once a matching bid is found |
      | `false` | Ask is indicative only (default) |

      ## Visibility Rules
      - **Non-owners** can only see ACTIVE asks
      - **Listing owners** can see all asks on their listings
      - **Admins** can see all asks regardless of status

      ## Status Transitions
      | From | To | Who Can Do It |
      |------|-----|---------------|
      | ACTIVE | WITHDRAWN | Asker Company User |
      | ACTIVE | SUSPENDED | Admin only |
      | WITHDRAWN | SUSPENDED | Admin only |
      | SUSPENDED | ACTIVE | Admin only |

      ## Permissions Reference
      | Permission | Description |
      |------------|-------------|
      | `VIEW.INSTRUMENT` | Required for search and get operations |
      | `UPDATE.INSTRUMENT` | Required for create, update, and transitions |
    scope: collection
    _type: workspace

